<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gera.css">
    <title>gera</title>
</head>

<body>
    <main>

        <section class="carga-container">

            <form action="" class="form-container">
                <div class="title-carga">
                    <h1>PANEL ADMINISTRATIVO CARGA DE ARTICULO</h1>
                </div>

                <fieldset>
                    <legend> DETALLES </legend>

                    <input id="nombre" type="text" name="name_product"
                        placeholder="Nombre del producto" required>

                    <input class="number-input" id="precio" type="number" name="price" placeholder="Precio"
                        min="0" step=".01" required>

                    <textarea name="description" id="descripcion" required> Descripci√≥n del producto ... </textarea>
                </fieldset>

                <fieldset>
                    <legend> IMAGEN </legend>
                    <input type="file" name="avatar" accept="image/*">
                </fieldset>

                <fieldset>
                    <legend> STOCK </legend>

                    <label for="stock-xs">XS : <input type="number" class="number-input" name="stock-xs" placeholder="stock" min="0"
                        step="1" required></label> 

                    <label for="stock-s">S : <input type="number" class="number-input" name="stock-s" placeholder="stock" min="0"
                        step="1" required></label>

                    <label for="stock-m">M : <input type="number" class="number-input" name="stock-m" placeholder="stock" min="0"
                        step="1" required></label>

                    <label for="stock-l">L : <input type="number" class="number-input" name="stock-l" placeholder="stock" min="0"
                        step="1" required></label>
                    
                    <label for="stock-xl">XL : <input type="number" class="number-input" name="stock-xl" placeholder="stock" min="0"
                        step="1" required></label>
                    
                </fieldset>

                <fieldset>
                    <legend> CATEGORIA </legend>
                    <input list="categoria" placeholder="Categoria">
                    <datalist id="categoria">
                        <option value="ROPA">
                        <option value="CALZADO">
                        <option value="ACCESORIO">
                    </datalist>
                </fieldset>

                <button class="cargar-prod" type="submit">CARGAR PRODUCTO</button>

            </form>
        </section>
    </main>
</body>

</html>
