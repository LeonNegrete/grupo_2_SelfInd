<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="../public/css/carrito-style.css">

    <title>SelfInd</title>
</head>

<body>
    <header>
        <div class="burguer-div">
            <span id="burguer">☰</span>
        </div>
        <div class="logo-div">
            <img id="logo" src="../public/images/logo.png">
        </div>
        <div class="header-nav-text">
            <ul class="nav-text">
                <li class="nav-text-element"><a href="">Home</a></li>
                <li class="nav-text-element"><a href="">About</a></li>
                <li class="nav-text-element"><a href="">Contact</a></li>
                <li class="nav-text-element"><a href="">Make your own!</a></li>
            </ul>
        </div>
        <div class="header-nav-credentials">
            <ul class="credenciales">
                <li class="nav-text-element"><a href="">Log in</a></li>
                <li class="nav-text-element"><a href="">Sing in</a></li>
            </ul>
        </div>
        <div class="cart-div">
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
        </div>
    </header>

    <main id="carrito">
        <section class="carrito">
            <div class="header-car">
                <h3 class="titulo-car">Shopping Cart</h3>
                <h5 class="remove-all">Remove all</h5>
            </div>

            <div class="car-articles">
                <div class="preview-article">
                    <img id="img-preview" src="../public/images/Remeras/argentina-rem2.webp" />
                </div>
                <div class="description">
                    <h1 class="articulo-name">Camisa X</h1>
                    <h3 class="talla">Talla X</h3>
                </div>
                <div class="cantidad">
                    <div class="contador">
                        <div class="buttom-mas-menos">+</div>
                        <div class="cuenta">X</div>
                        <div class="buttom-mas-menos">-</div>
                    </div>
                </div>
                <div class="precios"></div>
            </div>

        </section>

    </main>

    <footer>
        <div class="bloque">
            <div class="copyright">
                <p>© 2022 SelfInd, Inc. Todos los derechos reservados.</p>
            </div>
            <div class="redes">
                <a class="elemento-redes" href="#"><i id="needs-circle" class="fab fa-instagram"></i></a>
                <a class="elemento-redes" href="#"><i class="fab fa-facebook"></i></a>
                <a class="elemento-redes" href="https://github.com/LeonNegrete/grupo_2_SelfInd"><i
                        class="fab fa-github"></i></a>
                <a class="elemento-redes" href="#"><i id="needs-circle" class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>


</body>

</html>
