<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>SelfInd</title>
</head>

<body>
    <header>
        <div class="burguer-div">
            <span id="burguer">☰</span>
        </div>
        <div class="logo-div">
            <a class="logo-div" href="/home"><img id="logo" src="../images/logo.png"></a>
        </div>
        <div class="header-nav-text">
            <ul>
                <li class="nav-text-element"><a href="">Home</a></li>
                <li class="nav-text-element"><a href="">About</a></li>
                <li class="nav-text-element"><a href="">Contact</a></li>
                <li class="nav-text-element"><a href="/design">Make your own!</a></li>
            </ul>
        </div>
        <div class="header-nav-credentials">
            <ul>
                <li class="nav-text-element"><a href="">Log in</a></li>
                <li class="nav-text-element"><a href="">Sing in</a></li>
            </ul>
        </div>
        <div class="cart-div">
            <a href="/cart" class="cart-div">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </a>
            <div>
    </header>

    <main>
        <div class="card">
            <form action="POST">
                <h1 class="elemento-form">Crear una cuenta</h1>

                <div class="div-email">
                    <label id="label-email" class="label" for="email">E-mail</label>
                    <input id="email" name="id" class="elemento-form" type="email" required>
                </div>


                <div class="div-contrasena">
                    <label for="contraseña" class="label">Contraseña</label>
                    <input id="contraseña" name="contraseña " class="elemento-form" type="text" required>
                </div>

                <div class="div-contrasena">
                    <label for="contraseña" class="label">Repetir contraseña</label>
                    <input id="contraseña" name="contraseña " class="elemento-form" type="text" required>
                </div>

                <button class="elemento-form">Registrarse</button>
                <a class="elemento-form" href="/login">¿Ya tienes una cuenta?</a>
            </form>
        </div>
    </main>

    <footer>
        <div class="bloque">
            <div class="copyright">
                <p>© 2022 SelfInd, Inc. Todos los derechos reservados.</p>
            </div>
            <div class="redes">
                <a class="elemento-redes" href="#"><i id="needs-circle" class="fab fa-instagram"></i></a>
                <a class="elemento-redes" href="#"><i class="fab fa-facebook"></i></a>
                <a class="elemento-redes" href="https://github.com/LeonNegrete/grupo_2_SelfInd"><i
                        class="fab fa-github"></i></a>
                <a class="elemento-redes" href="#"><i id="needs-circle" class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
